<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Практическая задача 5.1.3</title>
        <link rel="stylesheet" href="./main.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    </head>
    <body>
        <div class="container">
            <div class="title">Ремонт техники различных брендов</div>
            <main>
                <div class="swiper">
                    <div class="cards">
                        <div class="card">
                            <img src="./images/lenovo.png" alt="lenovo" class="card__title" />
                            <img src="./images/dropdown.png" alt="dropdown" class="card__info" />
                        </div>
                        <div class="card">
                            <img src="./images/sumsung.png" alt="sumsung" class="card__title" />
                            <img src="./images/dropdown.png" alt="dropdown" class="card__info" />
                        </div>
                        <div class="card">
                            <img src="./images/apple.png" alt="apple" class="card__title" />
                            <img src="./images/dropdown.png" alt="dropdown" class="card__info" />
                        </div>
                        <div class="card">
                            <img src="./images/viewSonic.png" alt="viewSonic" class="card__title" />
                            <img src="./images/dropdown.png" alt="dropdown" class="card__info" />
                        </div>
                        <div class="card">
                            <img src="./images/bosch.png" alt="bosch" class="card__title" />
                            <img src="./images/dropdown.png" alt="dropdown" class="card__info" />
                        </div>
                        <div class="card">
                            <img src="./images/hp.png" alt="hp" class="card__title" />
                            <img src="./images/dropdown.png" alt="dropdown" class="card__info" />
                        </div>
                        <div class="card card__hidden-768 card__swap-768">
                            <img src="./images/acer.png" alt="acer" class="card__title" />
                            <img src="./images/dropdown.png" alt="dropdown" class="card__info" />
                        </div>
                        <div class="card card__hidden-768 card__swap-768">
                            <img src="./images/sony.png" alt="sony" class="card__title" />
                            <img src="./images/dropdown.png" alt="dropdown" class="card__info" />
                        </div>
                        <div class="card card__hidden card__swap">
                            <img src="./images/lenovo.png" alt="lenovo" class="card__title" />
                            <img src="./images/dropdown.png" alt="dropdown" class="card__info" />
                        </div>
                        <div class="card card__hidden card__swap">
                            <img src="./images/sumsung.png" alt="sumsung" class="card__title" />
                            <img src="./images/dropdown.png" alt="dropdown" class="card__info" />
                        </div>
                        <div class="card card__hidden card__swap">
                            <img src="./images/apple.png" alt="apple" class="card__title" />
                            <img src="./images/dropdown.png" alt="dropdown" class="card__info" />
                        </div>
                    </div>
                </div>
                <div class="swiper-pagination"></div>

                <div class="swiper-scrollbar"></div>
            </main>
            <div class="expand">
                <img src="./images/expand.png" alt="expand" class="expand__img" />
                <div class="expand__text">Показать все</div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="./script.js"></script>
</html>
