<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Практическая задача 5.1.3</title>
        <link rel="stylesheet" href="./main.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    </head>
    <body>
        <section class="container">
            <h2 class="title">Ремонт техники различных брендов</h2>
            <div class="swiper">
                <ul class="cards">
                    <li class="card">
                        <img src="./images/lenovo.svg" alt="lenovo" class="card__title" />
                        <button class="card__btn">
                            <img src="./images/dropdown.svg" alt="dropdown" class="card__info" />
                        </button>
                    </li>
                    <li class="card">
                        <img src="./images/sumsung.svg" alt="sumsung" class="card__title" />
                        <button class="card__btn">
                            <img src="./images/dropdown.svg" alt="dropdown" class="card__info" />
                        </button>
                    </li>
                    <li class="card">
                        <img src="./images/apple.svg" alt="apple" class="card__title" />
                        <button class="card__btn">
                            <img src="./images/dropdown.svg" alt="dropdown" class="card__info" />
                        </button>
                    </li>
                    <li class="card">
                        <img src="./images/viewSonic.svg" alt="viewSonic" class="card__title" />
                        <button class="card__btn">
                            <img src="./images/dropdown.svg" alt="dropdown" class="card__info" />
                        </button>
                    </li>
                    <li class="card">
                        <img src="./images/bosch.svg" alt="bosch" class="card__title" />
                        <button class="card__btn">
                            <img src="./images/dropdown.svg" alt="dropdown" class="card__info" />
                        </button>
                    </li>
                    <li class="card">
                        <img src="./images/hp.svg" alt="hp" class="card__title" />
                        <button class="card__btn">
                            <img src="./images/dropdown.svg" alt="dropdown" class="card__info" />
                        </button>
                    </li>
                    <li class="card card__hidden-768 card__swap-768">
                        <img src="./images/acer.svg" alt="acer" class="card__title" />
                        <button class="card__btn">
                            <img src="./images/dropdown.svg" alt="dropdown" class="card__info" />
                        </button>
                    </li>
                    <li class="card card__hidden-768 card__swap-768">
                        <img src="./images/sony.svg" alt="sony" class="card__title" />
                        <button class="card__btn">
                            <img src="./images/dropdown.svg" alt="dropdown" class="card__info" />
                        </button>
                    </li>
                    <li class="card card__hidden card__swap">
                        <img src="./images/lenovo.svg" alt="lenovo" class="card__title" />
                        <button class="card__btn">
                            <img src="./images/dropdown.svg" alt="dropdown" class="card__info" />
                        </button>
                    </li>
                    <li class="card card__hidden card__swap">
                        <img src="./images/sumsung.svg" alt="sumsung" class="card__title" />
                        <button class="card__btn">
                            <img src="./images/dropdown.svg" alt="dropdown" class="card__info" />
                        </button>
                    </li>
                    <li class="card card__hidden card__swap">
                        <img src="./images/apple.svg" alt="apple" class="card__title" />
                        <button class="card__btn">
                            <img src="./images/dropdown.svg" alt="dropdown" class="card__info" />
                        </button>
                    </li>
                </ul>
                <div class="swiper-pagination"></div>
            </div>
            <div class="expand">
                <button class="expand__btn">
                    <img src="./images/expand.svg" alt="expand" class="expand__img" />
                </button>
                <button class="expand__text expand__btn">Показать все</button>
            </div>
        </section>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script type="module" src="./js/script.js"></script>
</html>
